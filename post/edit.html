<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Edit and update articles seamlessly on HotView Labs. Enhance your content with the latest insights and ensure your posts remain relevant and up-to-date."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HotView Labs | Edit your post</title>
    <link rel="stylesheet" href="../src/css/styles.css" />
    <link rel="icon" type="image/png" href="../assets/FaviconHotview.png" />
    <script type="module" src="../scripts/editBlogPost.mjs"></script>
    <script
      src="https://kit.fontawesome.com/2853574374.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav id="headerNav"></nav>
      <a href="../index.html" class="header-logo"
        >HotView Labs
        <i class="fa-solid fa-microchip"></i>
      </a>
    </header>
    <main>
      <h1 class="edit-header">Edit blog post</h1>
      <form class="blog-post-form" id="blogPostForm">
        <label for="title">Title of your article</label>
        <input type="text" name="title" id="title" />
        <label for="body">Article content</label>
        <textarea name="body" id="body" cols="30" rows="20"></textarea>
        <label for="img">Img-Url for your article</label>
        <input type="url" name="img" id="img" />
        <label for="altText">Description of the chosen image</label>
        <input type="text" name="altText" id="altText" />
        <button type="submit" class="blog-post-button">Save</button>
      </form>
    </main>
    <footer>
      <i class="fa-solid fa-microchip"></i>
      <nav class="footer-nav">
        <ul class="footer-ul">
          <li class="footer-li"><a href="../account/login.html">Login</a></li>
          <li class="footer-li">
            <a href="../account/register.html">Register</a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
