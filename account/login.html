<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="description"
      content="Log in to your HotView Labs account to manage articles, create new content, and stay connected with the latest in technology news and insights.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotView Labs | Login to your account</title>
    <link rel="stylesheet" href="../src/css/styles.css">
    <link rel="icon" type="image/png" href="../assets/FaviconHotview.png">
    <script type="module" src="../scripts/login.mjs"></script>
    <script
      src="https://kit.fontawesome.com/2853574374.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav id="headerNav"></nav>
      <a href="../index.html" class="header-logo"
        >HotView Labs
        <i class="fa-solid fa-microchip"></i>
      </a>
    </header>
    <main>
      <section class="login-header-section">
        <i class="fa-solid fa-microchip"></i>
        <h1 class="login-header">Log in to your HotView Labs Account</h1>
      </section>
      <form class="login-form">
        <label for="email">Email address</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email here"
          required
        />
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter your password here"
          required
        />
        <button class="login-button">Login</button>
      </form>
    </main>
    <footer>
      <i class="fa-solid fa-microchip"></i>
      <nav class="footer-nav">
        <ul class="footer-ul">
          <li class="footer-li"><a href="login.html">Login</a></li>
          <li class="footer-li">
            <a href="register.html">Register</a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
