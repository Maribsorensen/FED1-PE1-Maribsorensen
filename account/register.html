<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="description"
      content="Register for a HotView Labs admin account and join the team delivering cutting-edge tech insights. Manage content, publish articles, and connect with global readers.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotView Labs | Register a new account</title>
    <link rel="stylesheet" href="../src/css/styles.css">
    <link rel="icon" type="image/png" href="../assets/FaviconHotview.png">
    <script type="module" src="../scripts/register.mjs"></script>
    <script
      src="https://kit.fontawesome.com/2853574374.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav id="headerNav"></nav>
      <a href="../index.html" class="header-logo"
        >HotView Labs
        <i class="fa-solid fa-microchip"></i>
      </a>
    </header>
    <main>
      <section class="register-header-section">
        <i class="fa-solid fa-microchip"></i>
        <h1 class="register-header">Register your HotView Labs Account</h1>
      </section>
      <form class="register-form">
        <label for="name">Username</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="New username"
          required
        />
        <label for="email">Email address</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Noroff email address"
          required
        />
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="New password"
          required
        />
        <button class="register-button">Submit</button>
      </form>
    </main>
    <footer>
      <i class="fa-solid fa-microchip"></i>
      <nav class="footer-nav">
        <ul class="footer-ul">
          <li class="footer-li"><a href="login.html">Login</a></li>
          <li class="footer-li">
            <a href="register.html">Register</a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
